<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        body {
            font-family: Georgia, serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 { margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        a { color: #0066cc; }
        section { margin-bottom: 30px; }
        h2 { border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        ul { padding-left: 20px; }
        .links a { margin-right: 15px; }
        .header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .bio h1 { margin-top: 0; }
        .nav-bar {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }
        .nav-bar label {
            margin-right: 8px;
        }
        .nav-bar select {
            font-family: Georgia, serif;
            font-size: 0.9rem;
            border: none;
            border-bottom: 1px solid #999;
            background: transparent;
            padding: 2px 0 4px;
            outline: none;
        }
        .nav-bar select:focus {
            border-bottom-color: #333;
        }
    </style>
<script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
    {{ content }}
</body>
</html>
